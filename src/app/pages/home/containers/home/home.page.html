<div class="container-fluid">

  <div class="search-container">

    <div class="form-group">
      <label for="">{{ text }}</label>
      <div>
        <input type="text" class="form-control" [formControl]="searchControl">
        <button class="btn btn-dark"
          [disabled]="!searchControl.valid"
          (click)="doSearch()"
        >Pesquisar</button>
      </div>
    </div>

    <div class="form-group">
      <label for="">Pesquisar com <i>autocomplete</i></label>
    </div>

  </div>

  <jv-loader *ngIf="loading$ | async"></jv-loader>

  <div *ngIf="!(loading$ | async) && !(error$ | async) && !!(cityWeather | async)">
    <jv-current-weather [cityWeather]="cityWeather | async" (toggleBookmark)="onToggleBookmark()"></jv-current-weather>
  </div>

  <div *ngIf="!(loading$ | async) && (error$ | async)">
    <a>Tentar Novamente</a>
  </div>


</div>
